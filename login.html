<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="fav/favicon.ico">
  <title>Login Page</title>
  <!-- Load Tailwind CSS from CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

  <div class="grid grid-cols-2 h-screen">
    <div class="bg-white p-12 flex flex-col justify-center">
      <h1 class="text-2xl font-bold mb-6">Welcome Back to UniCourse!</h1>
      <p class="text-lg mb-8">To keep connected with us please login with your personal information by email address and password.</p>
      <img src="images/men.png" alt="Coffee" class="w-2/6 mx-auto mb-8">
      <div class="text-gray-600 text-center">
        <blockquote class="italic mb-4">"Being a student is easy. Learning requires actual work."</blockquote>
        <cite>- William Crawford</cite>
      </div>
    </div>
    <div class="flex bg-indigo-600 p-12 flex flex-col justify-center">
      <h1 class="flex text-2xl font-bold text-white mb-6 justify-center">Login ✌</h1>
      <p class="flex text-md text-white justify-center space-y-6">Let’s get started with us</p>

      <!-- Login form -->
      <div class="flex justify-center">
          <form class="space-y-6" method="POST" action="login.php">
            <div>
              <label for="email" class="block text-white font-semibold mb-2">Email</label>
              <input id="email" type="email" name="email" class="w-full border border-white p-2 rounded-2xl focus:outline-none focus:border-white" required autofocus placeholder="Enter your email">
            </div>
    
            <div>
              <label for="password" class="block text-white font-semibold mb-2 mt-4">Password</label>
              <input id="password" type="password" name="password" class="w-full border border-white p-2 rounded-2xl focus:outline-none focus:border-white" required placeholder="Enter your password">
            </div>
    
            <div class="flex justify-between items-center mt-4">
              <div class="flex items-center text-white">
                <input type="checkbox" name="remember" id="remember" class="mr-2">
                <label for="remember" class="font-semibold pr-4">Remember me</label>
              </div>
              <a href="#" class="text-white font-semibold hover:underline">Forget Password ?</a>
            </div>
    
            <input type="submit" class="w-full bg-white text-indigo-600 py-2 px-4 rounded-3xl hover:bg-gray-100 transition duration-200 mt-8 font-semibold" value="Login">
    
          </form>
      </div>

      <div class="flex justify-center items-center mt-8">
        <div class="text-white">Don't have an account?</div>
        <a href="#" class="text-white font-semibold hover:underline ml-2">Sign Up</a>
      </div>

    </div>
  </div>

</body>

</html>
