<!DOCTYPE html>
<html>
  <head>
    <title>Please Verify Your Email</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css">
  </head>
  <body>
    <div class="min-h-screen flex items-center justify-center bg-gray-100">
      <div class="bg-white max-w-md w-full mx-auto rounded-lg shadow-lg overflow-hidden">
        <div class="bg-blue-600 py-4 text-center">
          <h1 class="text-3xl font-bold text-white">Please Verify Your Email</h1>
        </div>
        <div class="px-6 py-4">
          <p class="text-gray-600 text-justify">
            <span class="font-bold">A verification email has been sent to your email address.</span> Please check your email and spam folder to complete the verification process.
          </p>
          <form action="resend.php" method="post">
            <div class="mt-4">
              <label class="block font-medium text-gray-700" for="email">
                Email
              </label>
              <input class="form-input rounded-md shadow-md mt-1 block w-full p-2 border color" id="email" type="email" name="email" placeholder="Email address" required>
            </div>
            <div class="mt-8">
              <button class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700" type="submit">
                Resend Verification Email
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
